openapi: 3.0.0
components:
  examples: {}
  headers: {}
  parameters: {}
  requestBodies: {}
  responses: {}
  schemas:
    TodoStatus:
      type: string
      enum:
        - pending
        - in_progress
        - completed
      description: TODO item status
    TodoItem:
      description: TODO item
      properties:
        id:
          type: string
          description: Unique TODO ID
        content:
          type: string
          description: TODO content/description
        status:
          $ref: "#/components/schemas/TodoStatus"
          description: TODO status
      required:
        - id
        - content
        - status
      type: object
      additionalProperties: false
      example:
        id: todo_abc123
        content: Implement user authentication
        status: in_progress
    TodoListResponse:
      description: TODO list response
      properties:
        taskId:
          type: string
          description: Task ID
        todos:
          items:
            $ref: "#/components/schemas/TodoItem"
          type: array
          description: TODO items
        count:
          type: number
          format: double
          description: Total count
        stats:
          properties:
            pending:
              type: number
              format: double
            inProgress:
              type: number
              format: double
            completed:
              type: number
              format: double
            total:
              type: number
              format: double
          required:
            - pending
            - inProgress
            - completed
            - total
          type: object
          description: Statistics
      required:
        - taskId
        - todos
        - count
        - stats
      type: object
      additionalProperties: false
    ApiErrorResponse:
      description: API Error response
      properties:
        error:
          type: string
          description: Error type/category
        message:
          type: string
          description: Human-readable error message
        code:
          type: string
          description: Machine-readable error code
        statusCode:
          type: number
          format: double
          description: HTTP status code
      required:
        - error
      type: object
      additionalProperties: false
      example:
        error: Not Found
        message: Profile 'my-profile' not found
        code: PROFILE_NOT_FOUND
    CreateTodoResponse:
      description: Create TODO response
      properties:
        success:
          type: boolean
          enum:
            - true
          nullable: false
        message:
          type: string
        todo:
          $ref: "#/components/schemas/TodoItem"
          description: Created TODO item
      required:
        - success
        - message
        - todo
      type: object
      additionalProperties: false
    CreateTodoRequest:
      description: Create TODO request
      properties:
        content:
          type: string
          description: TODO content/description
        status:
          $ref: "#/components/schemas/TodoStatus"
          description: "Initial status (default: pending)"
        position:
          type: number
          format: double
          description: "Position to insert at (0-based index, default: append to end)"
      required:
        - content
      type: object
      additionalProperties: false
      example:
        content: Write unit tests for user service
        status: pending
    UpdateTodoResponse:
      description: Update TODO response
      properties:
        success:
          type: boolean
          enum:
            - true
          nullable: false
        message:
          type: string
        todo:
          $ref: "#/components/schemas/TodoItem"
          description: Updated TODO item
      required:
        - success
        - message
        - todo
      type: object
      additionalProperties: false
    UpdateTodoRequest:
      description: Update TODO request
      properties:
        content:
          type: string
          description: Updated content
        status:
          $ref: "#/components/schemas/TodoStatus"
          description: Updated status
      type: object
      additionalProperties: false
    BulkUpdateTodosResponse:
      description: Bulk update TODOs response
      properties:
        success:
          type: boolean
          enum:
            - true
          nullable: false
        message:
          type: string
        todos:
          items:
            $ref: "#/components/schemas/TodoItem"
          type: array
          description: Updated TODO list
      required:
        - success
        - message
        - todos
      type: object
      additionalProperties: false
    BulkUpdateTodosRequest:
      description: Bulk update TODOs request
      properties:
        todos:
          items:
            $ref: "#/components/schemas/TodoItem"
          type: array
          description: Array of TODO items
      required:
        - todos
      type: object
      additionalProperties: false
      example:
        todos:
          - id: todo_1
            content: Setup project structure
            status: completed
          - id: todo_2
            content: Implement API endpoints
            status: in_progress
          - id: todo_3
            content: Write documentation
            status: pending
    ImportTodosResponse:
      description: Import TODOs response (deprecated - use bulk update instead)
      properties:
        success:
          type: boolean
          enum:
            - true
          nullable: false
        message:
          type: string
        todos:
          items:
            $ref: "#/components/schemas/TodoItem"
          type: array
          description: Imported TODO items
      required:
        - success
        - message
        - todos
      type: object
      additionalProperties: false
      deprecated: true
    ImportTodosRequest:
      description: Import TODOs request (deprecated - use bulk update instead)
      properties:
        todos:
          items:
            $ref: "#/components/schemas/TodoItem"
          type: array
          description: Array of TODO items to import
      required:
        - todos
      type: object
      additionalProperties: false
      deprecated: true
    ExportTodosResponse:
      description: Export TODOs response
      properties:
        taskId:
          type: string
          description: Task ID
        todos:
          items:
            $ref: "#/components/schemas/TodoItem"
          type: array
          description: TODO items
        count:
          type: number
          format: double
          description: Total count
        stats:
          properties:
            pending:
              type: number
              format: double
            inProgress:
              type: number
              format: double
            completed:
              type: number
              format: double
            total:
              type: number
              format: double
          required:
            - pending
            - inProgress
            - completed
            - total
          type: object
          description: Statistics
      required:
        - taskId
        - todos
        - count
        - stats
      type: object
      additionalProperties: false
    ExecuteCommandResponse:
      properties:
        success:
          type: boolean
        taskId:
          type: string
        message:
          type: string
      required:
        - success
        - taskId
        - message
      type: object
      additionalProperties: false
    ExecuteCommandRequest:
      properties:
        command:
          type: string
        cwd:
          type: string
      required:
        - command
      type: object
      additionalProperties: false
    TerminalInfoResponse:
      properties:
        outputLineLimit:
          type: number
          format: double
        outputCharacterLimit:
          type: number
          format: double
        shellIntegrationTimeout:
          type: number
          format: double
        shellIntegrationDisabled:
          type: boolean
        commandDelay:
          type: number
          format: double
        compressProgressBar:
          type: boolean
      type: object
      additionalProperties: false
    TaskContext:
      description: Task context information included in responses
      properties:
        mode:
          type: string
        modelId:
          type: string
        modelProvider:
          type: string
        profileName:
          type: string
      type: object
      additionalProperties: false
    CreateTaskResponse:
      properties:
        taskId:
          type: string
        status:
          type: string
        context:
          $ref: "#/components/schemas/TaskContext"
      required:
        - taskId
        - status
      type: object
      additionalProperties: false
    CreateTaskRequest:
      properties:
        text:
          type: string
        images:
          items:
            type: string
          type: array
        mode:
          type: string
      required:
        - text
      type: object
      additionalProperties: false
    TaskHierarchyMetadata:
      description: Task hierarchy metadata computed from task relationships
      properties:
        isFork:
          type: boolean
          description: Whether this task is a fork (created via fork API from another
            task's message)
        isSubtask:
          type: boolean
          description: Whether this task is a subtask (created via new_task tool during
            execution)
        isRootTask:
          type: boolean
          description: Whether this is a root-level task (not a fork or subtask)
        subtaskDepth:
          type: number
          format: double
          description: Subtask depth in execution stack (0 = root, 1 = first subtask, etc.)
        fork:
          properties:
            forkTimestamp:
              type: number
              format: double
              description: When the fork was created
            forkFromMessageTs:
              type: number
              format: double
              description: Timestamp of message this was forked from
            sourceTaskId:
              type: string
              description: Task ID this was forked from
          required:
            - forkTimestamp
            - forkFromMessageTs
            - sourceTaskId
          type: object
          description: Fork metadata (only present if isFork=true)
        subtask:
          properties:
            rootTaskId:
              type: string
              description: Root task ID in the execution tree
            parentTaskId:
              type: string
              description: Direct parent task ID
          required:
            - rootTaskId
            - parentTaskId
          type: object
          description: Subtask metadata (only present if isSubtask=true)
      required:
        - isFork
        - isSubtask
        - isRootTask
        - subtaskDepth
      type: object
      additionalProperties: false
    HistoryItemWithMetadata:
      description: Extended HistoryItem with computed hierarchy and optional last message
      properties:
        id:
          type: string
        rootTaskId:
          type: string
        parentTaskId:
          type: string
        number:
          type: number
          format: double
          description: "Subtask depth: 1 = root task, 2+ = subtask levels. Forks inherit
            from source but meaningless for them."
        ts:
          type: number
          format: double
        task:
          type: string
        tokensIn:
          type: number
          format: double
        tokensOut:
          type: number
          format: double
        cacheWrites:
          type: number
          format: double
        cacheReads:
          type: number
          format: double
        totalCost:
          type: number
          format: double
        contextTokens:
          type: number
          format: double
        size:
          type: number
          format: double
        workspace:
          type: string
        isFavorited:
          type: boolean
        fileNotfound:
          type: boolean
        mode:
          type: string
        modelId:
          type: string
        modelProvider:
          type: string
        profileName:
          type: string
        sourceTaskId:
          type: string
          description: Fork tracking - task this was forked from
        forkFromMessageTs:
          type: number
          format: double
          description: Fork tracking - message timestamp we forked from
        forkTimestamp:
          type: number
          format: double
          description: Fork tracking - when the fork was created
        status:
          type: string
          enum:
            - running
            - interactive
            - resumable
            - idle
            - completed
          description: Task status - reflects last known state
        hierarchy:
          $ref: "#/components/schemas/TaskHierarchyMetadata"
          description: Computed task hierarchy and fork metadata
        lastMessage:
          properties:
            parsed:
              description: Parsed UI message format (JSON)
            raw:
              description: Raw API message format (with XML tool calls)
          type: object
          description: Last message if includeLastMessage=true
      required:
        - id
        - number
        - ts
        - task
        - tokensIn
        - tokensOut
        - totalCost
      type: object
      additionalProperties: false
    TaskListResponse:
      properties:
        data:
          items:
            $ref: "#/components/schemas/HistoryItemWithMetadata"
          type: array
        pagination:
          properties:
            hasPrev:
              type: boolean
            hasNext:
              type: boolean
            totalPages:
              type: number
              format: double
            total:
              type: number
              format: double
            limit:
              type: number
              format: double
            page:
              type: number
              format: double
          required:
            - hasPrev
            - hasNext
            - totalPages
            - total
            - limit
            - page
          type: object
        links:
          properties:
            last:
              type: string
            first:
              type: string
            prev:
              type: string
              nullable: true
            next:
              type: string
              nullable: true
            self:
              type: string
          required:
            - last
            - first
            - prev
            - next
            - self
          type: object
      required:
        - data
        - pagination
        - links
      type: object
      additionalProperties: false
    ClineMessage:
      properties:
        metadata:
          properties:
            general:
              properties:
                cumulativeTokensOut:
                  type: number
                  format: double
                cumulativeTokensIn:
                  type: number
                  format: double
                cumulativeCost:
                  type: number
                  format: double
                cost:
                  type: number
                  format: double
                cacheReads:
                  type: number
                  format: double
                cacheWrites:
                  type: number
                  format: double
                tokensOut:
                  type: number
                  format: double
                tokensIn:
                  type: number
                  format: double
                mode:
                  type: string
                profileId:
                  type: string
                profileName:
                  type: string
                provider:
                  type: string
                modelId:
                  type: string
              type: object
            hoodyCode:
              properties:
                commitRange:
                  properties:
                    to:
                      type: string
                    fromTimeStamp:
                      type: number
                      format: double
                    from:
                      type: string
                  required:
                    - to
                    - from
                  type: object
              type: object
            gpt5:
              properties:
                reasoning_summary:
                  type: string
                instructions:
                  type: string
                previous_response_id:
                  type: string
              type: object
          type: object
        digestMetadata:
          properties:
            maxLength:
              type: number
              format: double
            tokensUsed:
              type: number
              format: double
            profileId:
              type: string
            generatedAt:
              type: number
              format: double
          required:
            - maxLength
            - profileId
            - generatedAt
          type: object
        digest:
          type: string
        isAnswered:
          type: boolean
        apiProtocol:
          type: string
          enum:
            - openai
            - anthropic
        isProtected:
          type: boolean
        contextCondense:
          properties:
            summary:
              type: string
            newContextTokens:
              type: number
              format: double
            prevContextTokens:
              type: number
              format: double
            cost:
              type: number
              format: double
          required:
            - summary
            - newContextTokens
            - prevContextTokens
            - cost
          type: object
        progressStatus:
          properties:
            text:
              type: string
            icon:
              type: string
          type: object
        checkpoint:
          properties: {}
          additionalProperties: {}
          type: object
        conversationHistoryIndex:
          type: number
          format: double
        reasoning:
          type: string
        partial:
          type: boolean
        images:
          items:
            type: string
          type: array
        text:
          type: string
        say:
          type: string
          enum:
            - error
            - api_req_started
            - api_req_finished
            - api_req_retried
            - api_req_retry_delayed
            - api_req_deleted
            - text
            - image
            - reasoning
            - completion_result
            - user_feedback
            - user_feedback_diff
            - command_output
            - shell_integration_warning
            - browser_action
            - browser_action_result
            - mcp_server_request_started
            - mcp_server_response
            - subtask_result
            - checkpoint_saved
            - rooignore_error
            - diff_error
            - condense_context
            - condense_context_error
            - codebase_search_result
            - user_edit_todos
        ask:
          type: string
          enum:
            - followup
            - command
            - command_output
            - completion_result
            - tool
            - api_req_failed
            - resume_task
            - resume_completed_task
            - mistake_limit_reached
            - browser_action_launch
            - use_mcp_server
            - auto_approval_max_req_reached
            - payment_required_prompt
            - invalid_model
            - report_bug
            - condense
        type:
          type: string
          enum:
            - ask
            - say
        ts:
          type: number
          format: double
      required:
        - type
        - ts
      type: object
      description: |-
        ClineMessage - Complete UI message structure

        This is a discriminated union based on the 'type' field:
        - type: "ask" → Message requesting user interaction (uses 'ask' field)
        - type: "say" → Informational message (uses 'say' field)

        Common fields:
        - ts: Message timestamp
        - text: Message content
        - images: Optional image attachments
        - partial: Whether message is still streaming

        Special fields:
        - progressStatus: Tool execution progress
        - contextCondense: Context condensation info
        - checkpoint: Git checkpoint metadata
        - reasoning: Assistant's reasoning process
    TaskDetailsResponse:
      properties:
        historyItem:
          $ref: "#/components/schemas/HistoryItemWithMetadata"
        messages:
          items: {}
          type: array
          description: Raw API messages in Anthropic/OpenAI XML format
        uiMessages:
          items:
            $ref: "#/components/schemas/ClineMessage"
          type: array
          description: Parsed UI messages in ClineMessage JSON format - fully typed for
            OpenAPI generation
        context:
          $ref: "#/components/schemas/TaskContext"
      required:
        - historyItem
      type: object
      additionalProperties: false
    ResumeTaskResponse:
      properties:
        success:
          type: boolean
        taskId:
          type: string
        status:
          type: string
        context:
          $ref: "#/components/schemas/TaskContext"
      required:
        - success
        - taskId
        - status
      type: object
      additionalProperties: false
    RespondToTaskResponse:
      properties:
        success:
          type: boolean
        taskId:
          type: string
        response:
          type: string
        context:
          $ref: "#/components/schemas/TaskContext"
      required:
        - success
        - taskId
        - response
      type: object
      additionalProperties: false
    RespondToTaskRequest:
      description: Request to respond to a task
      properties:
        response:
          type: string
          description: |-
            Response type:
            - "approve" or "yes" → Approve the current request (same as /resume)
            - "deny" or "no" → Reject the current request
            - Any other text → Send as message response to followup questions
        images:
          items:
            type: string
          type: array
          description: Optional images to include with response
        text:
          type: string
          description: Optional text to include with denial (for context)
        mode:
          type: string
          description: Temporary mode override for this request only (does not persist to
            task)
        profileId:
          type: string
          description: Temporary profile override for this request only (does not persist
            to task)
      required:
        - response
      type: object
      additionalProperties: false
      example:
        response: approve
    CancelTaskResponse:
      properties:
        success:
          type: boolean
        taskId:
          type: string
      required:
        - success
        - taskId
      type: object
      additionalProperties: false
    ToggleFavoriteResponse:
      properties:
        success:
          type: boolean
        taskId:
          type: string
      required:
        - success
        - taskId
      type: object
      additionalProperties: false
    TaskExportData:
      description: Complete task export data structure
      properties:
        historyItem:
          description: Task metadata and history item
        apiMessages:
          items: {}
          type: array
          description: Raw API messages (Anthropic/OpenAI format)
        uiMessages:
          items:
            $ref: "#/components/schemas/ClineMessage"
          type: array
          description: Parsed UI messages (ClineMessage format)
        exportMetadata:
          properties:
            sourceTaskId:
              type: string
            exportVersion:
              type: string
            exportedAt:
              type: number
              format: double
          required:
            - sourceTaskId
            - exportVersion
            - exportedAt
          type: object
          description: Export metadata
      required:
        - historyItem
        - apiMessages
        - uiMessages
        - exportMetadata
      type: object
      additionalProperties: false
    TaskExportJsonResponse:
      description: Task JSON export response
      properties:
        success:
          type: boolean
        taskId:
          type: string
        data:
          $ref: "#/components/schemas/TaskExportData"
      required:
        - success
        - taskId
        - data
      type: object
      additionalProperties: false
    ExportTaskResponse:
      properties:
        success:
          type: boolean
        message:
          type: string
      required:
        - success
        - message
      type: object
      additionalProperties: false
    ImportTaskResponse:
      description: Task import response
      properties:
        success:
          type: boolean
        taskId:
          type: string
        sourceTaskId:
          type: string
        message:
          type: string
        isActive:
          type: boolean
      required:
        - success
        - taskId
        - sourceTaskId
        - message
        - isActive
      type: object
      additionalProperties: false
    ImportTaskRequest:
      description: Task import request
      properties:
        data:
          $ref: "#/components/schemas/TaskExportData"
          description: Complete task data from export
        makeActive:
          type: boolean
          description: "Whether to make the imported task active (default: true)"
        mode:
          type: string
          description: "Optional: Override mode for imported task"
      required:
        - data
      type: object
      additionalProperties: false
    CondenseTaskResponse:
      properties:
        success:
          type: boolean
        taskId:
          type: string
      required:
        - success
        - taskId
      type: object
      additionalProperties: false
    QueueMessage:
      properties:
        id:
          type: string
        text:
          type: string
        images:
          items:
            type: string
          type: array
      required:
        - id
        - text
      type: object
      additionalProperties: false
    MessageQueueResponse:
      properties:
        taskId:
          type: string
        messages:
          items:
            $ref: "#/components/schemas/QueueMessage"
          type: array
        count:
