info:
  title: Hoody Code API
  version: 1.0.0
  description: REST API for Hoody Code VSCode Extension - Remote control and
    integration interface
  license:
    name: Apache-2.0
  contact:
    name: Hoody Code
    url: https://hoody.com
paths:
  /todos/{taskId}:
    get:
      operationId: GetTodoList
      responses:
        "200":
          description: TODO list retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TodoListResponse"
        "404":
          description: Task not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorResponse"
      description: Get TODO list for a task
      summary: Get TODO list
      security:
        - bearer: []
      parameters:
        - description: Task ID
          in: path
          name: taskId
          required: true
          schema:
            type: string
    post:
      operationId: CreateTodo
      responses:
        "201":
          description: TODO created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateTodoResponse"
        "404":
          description: Task not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorResponse"
      description: Create a new TODO item
      summary: Create TODO
      security:
        - bearer: []
      parameters:
        - description: Task ID
          in: path
          name: taskId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTodoRequest"
  /todos/{taskId}/{todoId}:
    patch:
      operationId: UpdateTodo
      responses:
        "200":
          description: TODO updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateTodoResponse"
        "404":
          description: Task or TODO not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorResponse"
      description: Update a TODO item
      summary: Update TODO
      security:
        - bearer: []
      parameters:
        - description: Task ID
          in: path
          name: taskId
          required: true
          schema:
            type: string
        - description: TODO ID
          in: path
          name: todoId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTodoRequest"
    delete:
      operationId: DeleteTodo
      responses:
        "204":
          description: TODO deleted
        "404":
          description: Task or TODO not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorResponse"
      description: Delete a TODO item
      summary: Delete TODO
      security:
        - bearer: []
      parameters:
        - description: Task ID
          in: path
          name: taskId
          required: true
          schema:
            type: string
        - description: TODO ID
          in: path
          name: todoId
          required: true
          schema:
            type: string
  /todos/{taskId}/bulk:
    post:
      operationId: BulkUpdateTodos
      responses:
        "200":
          description: TODO list replaced
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BulkUpdateTodosResponse"
        "404":
          description: Task not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorResponse"
      description: Replace entire TODO list
      summary: Replace TODO list
      security:
        - bearer: []
      parameters:
        - description: Task ID
          in: path
          name: taskId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BulkUpdateTodosRequest"
  /todos/{taskId}/import:
    post:
      operationId: ImportTodos
      responses:
        "200":
          description: TODOs imported
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImportTodosResponse"
        "400":
          description: Invalid TODO data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorResponse"
        "404":
          description: Task not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorResponse"
      description: Import TODOs (deprecated - use bulk update instead)
      summary: Import TODOs
      deprecated: true
      security:
        - bearer: []
      parameters:
        - description: Task ID
          in: path
          name: taskId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ImportTodosRequest"
  /todos/{taskId}/export:
    get:
      operationId: ExportTodos
      responses:
        "200":
          description: TODOs exported
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExportTodosResponse"
        "404":
          description: Task not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorResponse"
      description: Export TODO list as JSON
      summary: Export TODO list
      security:
        - bearer: []
      parameters:
        - description: Task ID
          in: path
          name: taskId
          required: true
          schema:
            type: string
  /terminal/execute:
    post:
      operationId: ExecuteCommand
      responses:
        "200":
          description: Command execution initiated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExecuteCommandResponse"
      description: Execute a terminal command
      summary: Execute terminal command
      security:
        - bearer: []
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ExecuteCommandRequest"
  /terminal/info:
    get:
      operationId: GetTerminalInfo
      responses:
        "200":
          description: Terminal info retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TerminalInfoResponse"
      description: Get terminal configuration information
      summary: Get terminal configuration
      security:
        - bearer: []
      parameters: []
  /tasks:
    post:
      operationId: CreateTask
      responses:
        "201":
          description: Task created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateTaskResponse"
      description: Create a new task
      summary: Create task
      security:
        - bearer: []
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTaskRequest"
    get:
      operationId: ListTasks
      responses:
        "200":
          description: Tasks listed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskListResponse"
      description: List all tasks from history with filtering, sorting, and pagination
      summary: List tasks
      security:
        - bearer: []
      parameters:
        - description: "Page number (default: 1)"
          in: query
          name: page
          required: false
          schema:
            format: double
            type: number
        - description: "Items per page (default: 50, max: 500)"
          in: query
          name: limit
          required: false
          schema:
            format: double
            type: number
        - description: Sort order (newest, oldest, cost, tokens)
          in: query
          name: sort
          required: false
          schema:
            type: string
        - description: Filter by workspace (current, all, or specific path)
          in: query
          name: workspace
          required: false
          schema:
            type: string
        - description: Filter favorites only (true/false)
          in: query
          name: favorites
          required: false
          schema:
            type: string
        - description: Filter by mode
          in: query
          name: mode
          required: false
          schema:
            type: string
        - description: Filter from date (ISO 8601)
          in: query
          name: dateFrom
          required: false
          schema:
            type: string
        - description: Filter to date (ISO 8601)
          in: query
          name: dateTo
          required: false
          schema:
            type: string
        - description: Search in task text
          in: query
          name: search
          required: false
          schema:
            type: string
        - description: "Include last message (raw and parsed) for each task (default:
            false)"
          in: query
          name: includeLastMessage
          required: false
          schema:
            type: boolean
        - description: "Include computed fork/subtask hierarchy metadata (default: true)"
          in: query
          name: includeHierarchy
          required: false
          schema:
            type: boolean
  /tasks/{taskId}:
    get:
      operationId: GetTask
      responses:
        "200":
          description: Task retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskDetailsResponse"
      description: >-
        Get task details with conversation history


        Supports flexible message retrieval:

        - Default: Raw API messages only (backward compatible)

        - includeParsed=true: Include parsed UI messages

        - includeRaw=false: Exclude raw API messages (only when
        includeParsed=true)
      summary: Get task by ID
      security:
        - bearer: []
      parameters:
        - description: Task ID
          in: path
          name: taskId
          required: true
          schema:
            type: string
        - description: "Include parsed UI messages (default: false)"
          in: query
          name: includeParsed
          required: false
          schema:
            type: boolean
        - description: "Include raw API messages (default: true). Set to false for smaller
            responses when only UI messages are needed."
          in: query
          name: includeRaw
          required: false
          schema:
            type: boolean
    delete:
      operationId: DeleteTask
      responses:
        "204":
          description: Task deleted
      description: Delete a task permanently
      summary: Delete task
      security:
        - bearer: []
      parameters:
        - description: Task ID
          in: path
          name: taskId
          required: true
          schema:
            type: string
  /tasks/{taskId}/resume:
    post:
      operationId: ResumeTask
      responses:
        "200":
          description: Task resumed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResumeTaskResponse"
      description: Resume a paused task
      summary: Resume task
      security:
        - bearer: []
      parameters:
        - description: Task ID
          in: path
          name: taskId
          required: true
          schema:
            type: string
  /tasks/{taskId}/respond:
    post:
      operationId: RespondToTask
      responses:
        "200":
          description: Response sent
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RespondToTaskResponse"
      description: >-
        Send a response/message to a task


        This endpoint handles three different scenarios:


        1. **Approve**: Send "approve" or "yes" to approve the current
        tool/action request

        2. **Deny**: Send "deny" or "no" to reject the current tool/action
        request

        3. **Message**: Send any other text as a message response to followup
        questions


        Supports optional mode/profile overrides for temporary context
        switching:

