        timestamp:
          type: number
          format: double
        from:
          type: string
        to:
          type: string
        suppressMessage:
          type: boolean
      required:
        - hash
        - timestamp
      type: object
      additionalProperties: false
    CheckpointListResponse:
      properties:
        taskId:
          type: string
        checkpoints:
          items:
            $ref: "#/components/schemas/Checkpoint"
          type: array
        count:
          type: number
          format: double
        currentCheckpoint:
          type: string
      required:
        - taskId
        - checkpoints
        - count
      type: object
      additionalProperties: false
    RestoreCheckpointResponse:
      properties:
        success:
          type: boolean
        taskId:
          type: string
        restoredToHash:
          type: string
        message:
          type: string
      required:
        - success
        - taskId
        - restoredToHash
        - message
      type: object
      additionalProperties: false
    RestoreCheckpointRequest:
      description: Request to restore a checkpoint
      properties:
        hash:
          type: string
      required:
